inherit_from: []

inherit_gem:
  rubocop-github:
    - config/default.yml

AllCops:
  TargetRubyVersion: 3.1
  RubyInterpreters:
    - ruby

Layout/EmptyLineAfterMagicComment:
  Enabled: false

Layout/LeadingCommentSpace:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
